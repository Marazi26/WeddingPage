<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="leftMenu">
            <img src="./Photos/homePageLogo.png" alt="Wedding Salon Logo" class="homePageLogo">
        </div>
        <div class="rightMenu">
            <ul>
                <li class="navMenu">Home Page</li>
                <li class="navMenu">Products</li>
                <!-- <li>Flowers</li>
                <li>Dresses</li>
                <li>Accessories</li> -->
                <li>About Us</li>
                <li>Contact</li>
                <li>
                    <i class="bi bi-bag-heart-fill"></i>
                    <p class="basketNumber">1</p>
                </li>
                <li class="favorites">
                    <i class="bi bi-bag-fill"></i>
                    <p class="favoritesNumber">1</p>
                </li>
                <li class="search">
                    <i class="bi bi-search searchIcon"></i>
                    <input type="search" name="" id="" class="searchInput" placeholder="Search">
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="sideMenu">
       <div class="topMenu">
            <ul>
                <li>
                    <img src="./Photos/topLogoImg.png" alt="Wedding Salon Logo" class="topMenuLogo">
                </li>
                <li>
                    <i class="bi bi-bag-check-fill"></i>
                    <p class="basketNumber">1</p>
                </li>
                <li class="favorites">
                    <i class="bi bi-suit-heart-fill"></i>
                    <p class="favoritesNumber">1</p>
                </li>
                <li class="search">
                    <i class="bi bi-search-heart-fill"></i>
                </li>
                <li id="burgerMenu">
                    <label for="open">
                        <i class="bi bi-three-dots-vertical"></i>
                        <input type="checkbox" name="burger" id="open">
                    </label>
                </li>
            </ul> 
            <div class="bottomMenu">
                <ul>
                    <li>
                        <label for="close">
                            <i class="bi bi-x-circle-fill"></i>
                        </label>
                        <input type="checkbox" name="burger" id="close">
                    </li>
                    <li>Home Page</li>
                    <li>Products</li>
                    <li>Flowers</li>
                    <li>Dresses</li>
                    <li>Accessories</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>
           </div>                   
       </div>
    </div>
</body>
</html>
